<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Tradescoop</title>
  </head>
  <body>
    <header>
      <div class="header-cont">
        <a href="https://tradescoop.io">
          <img
            src="/assets/logo.svg"
            alt="two bags of money in an ice cream container" />
        </a>
        <nav class="header-links poppins-regular hidden">
          <ul>
            <li>
              <a href="https://tradescoop.io/how-it-works">How it works</a>
            </li>
            <li><a href="https://tradescoop.io/ideas">Trading Ideas</a></li>
            <li><a href="https://tradescoop.io/ideas">Premium</a></li>
            <li><a href="https://tradescoop-blog.netlify.app/">Blog</a></li>
            <li class="login-link">
              <a href="https://tradescoop.io/login">Login</a>
            </li>
            <li class="sign-up-link">
              <a href="https://tradescoop.io/premium">Sign Up</a>
            </li>
          </ul>
        </nav>
        <nav class="mobile-hidden">
          <button class="mobile-menu-btn" popovertarget="mobile-popover" popovertargetaction="show">
            <img src="./assets/hamburger.png" alt="menu" />
          </button>
          <div id="mobile-popover" popover>
            <div class="mobile-menu-header">
                <a href="https://tradescoop.io">
                    <img
                    src="/assets/logo.svg"
                    alt="two bags of money in an ice cream container" />
                </a>
                <button class="mobile-menu-btn" popovertarget="mobile-popover" popovertargetaction="hide">
                    <img src="./assets/cancel.png" alt="close" />
                </button>
            </div>
                <nav class="header-links poppins-regular">
                    <ul>
                        <li>
                            <a href="https://tradescoop.io/how-it-works">How it works</a>
                        </li>
                        <li><a href="https://tradescoop.io/ideas">Trading Ideas</a></li>
                        <li><a href="https://tradescoop.io/ideas">Premium</a></li>
                        <li><a href="https://tradescoop-blog.netlify.app/">Blog</a></li>
                        <li>
                            <a href="https://tradescoop.io/login">Login</a>
                        </li>
                        <li>
                            <a href="https://tradescoop.io/premium">Sign Up</a>
                        </li>
                    </ul>
                </div>
          </nav>
        </nav>
      </div>
    </header>
    <main>
        <section class="hero-section poppins-regular">
            <img src="./assets/hero-pic.avif" alt="magnifying glass looking at screen" class="hero-img">
            <div class="hero-text">

                <h1 class="hero-title poppins-semibold">Wonderful Methods to Spot Investment Opportunities in the Stock Market</h1>
                <div class="profile-cont">
                    <div class="profile hidden">
                        <img src="assets/michael_faletti.png" alt="michael_faletti" class="profile-img-cont">
                        
                        <p class="poppins-semibold profile-name">Michael Faletti</p>
                    </div>
                    <div class="date">March 13, 2024</div>
                </div>
                
            </div>
        </section>
    </main>
  </body>
</html>
